<!DOCTYPE html>
</body>
<html>

<head>
    <title>KPW Crypto Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="kure-calc">
        <form action="#" method="POST">
            <ul class="crypto-coins">
                <li class="arrow-up">
                    <i class="material-icons">keyboard_arrow_up</i>
                </li>
                <li class="crypto-coin">
                    <img src="../assets/btc.png">
                </li>
                <li class="crypto-coin active">
                    <img src="../assets/eth.png">
                </li>
                <li class="crypto-coin">
                    <img src="../assets/dsh.png">
                </li>
                <li class="arrow-down">
                    <i class="material-icons">keyboard_arrow_down</i>
                </li>
            </ul>
            <div class="inputs">
                <div class="input-select">
                    <div>
                        <p>Nigeria</p>
                        <i class="material-icons">keyboard_arrow_down</i>
                    </div>
                    <ul class="list-items">
                        <li class="list-item">South Africa</li>
                        <li class="list-item">Nigeria</li>
                        <li class="list-item">London</li>
                        <li class="list-item">USA</li>
                        <li class="list-item">United Kingdom</li>
                    </ul>
                </div>
                <input type="number" placeholder="Amount">
                <p class="calc-result">0 BTC</p>
            </div>
        </form>
    </div>
</body>

</html>
