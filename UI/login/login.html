<!DOCTYPE html>
<html>

<head>
    <title>KPW Menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="kure-login">
        <div class="login-box">
            <form action="#">
                <div class="logo">
                    <img src="../assets/kp-logo-full.png" alt="Kure Pay Logo">
                </div>
                <div class="choose-form">
                    <p><i class="material-icons">check_box</i>Individual</p>
                    <p class="in-active"><i class="material-icons">check_box_outline_blank</i>Business</p>
                </div>
                <div class="form-inputs">
                    <input type="email" placeholder="Email Address">
                    <input type="password" placeholder="Password">
                </div>
                <div class="sub-controls">
                    <p><i class="material-icons">check_box_outline_blank</i>Remember me</p>
                    <p>Forgot Password?</p>
                </div>
                <div class="error-box">
                    <p>Invalid email or password</p>
                    <i class="material-icons">cancel</i>
                </div>
                <div class="form-buttons">
                    <button class="main-button">Login</button>
                    <button class="sub-button">Create An Account</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
